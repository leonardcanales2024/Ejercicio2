<!DOCTYPE html>

<head>

	<title>Formulario 2</title>

<body>
<h1>FORMULARIO 02</h1>
<form action="#" method="post" class="form-register">
	<h2 class="form-titulo">RECUPERAR CLAVE</h2>
	<div class="contenedor-inputs">
		<input type="text" id="usuario" name="usuario" placeholder="Ingresar Usuario" class="input-100" required>
		<input type="text" id="clave" name="clave" placeholder="Ingresa Nueva clave" class="input-100" required>
		<input type="submit" value="Ingresar" class="btn-enviar">
		<p class="form-link">Crea Nueva cuenta?<a href="index.html">Ingresa aquí</a></p>
        <p class="form-link">Ya tienes una cuenta?<a href="login.html">Ingresa aquí</a></p>
	</div>
</form>
